<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EXAM-6 || Admin</title>
    <!-- * Favicon -->
    <link
      rel="shortcut icon"
      href="./Images/favicon/admin.ico"
      type="image/x-icon"
    />

    <!-- * CSS -->
    <link rel="stylesheet" href="./Styles/main.css" />

    <!-- * Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- * Script -->
    <script defer src="./Scripts/index.js"></script>

    <!-- * Sweetalert2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <header>
      <button class="logoutBtn" id="logoutBtn" type="submit">Logout</button>
    </header>
    <main>
      <section class="newProduct">
        <fieldset>
          <legend>New Product</legend>
          <form>
            <div class="form-field-admin">
              <input type="text" placeholder="Title" id="title" required />
            </div>
            <div class="form-field-admin form-field-admin-file">
              <label for="image">Image File</label>
              <input type="file" placeholder="Image" id="image" required />
            </div>
            <div class="form-field-admin">
              <input type="number" placeholder="Price" id="price" required />
            </div>
            <div class="form-field-admin">
              <textarea
                rows="3"
                cols="50"
                placeholder="Description"
                id="description"
                required
              ></textarea>
            </div>
            <div class="form-field-admin">
              <button class="btn" type="submit">New Product</button>
            </div>
          </form>
        </fieldset>
      </section>

      <section class="productsMainContainer" id="productsMainContainer">
        <h2 id="productsLength"></h2>
        <div id="productsContainer"></div>

        <div id="productModal" class="modal">
          <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="modalContent"></div>
          </div>
        </div>

        <div id="editModal" class="modal">
          <div class="modal-content">
            <span class="close-button">&times;</span>
            <fieldset>
              <legend>Edit Product</legend>
              <div class="form-field-admin">
                <input type="text" placeholder="Title" id="editTitle" />
              </div>
              <div class="form-field-admin form-field-admin-file">
                <label for="editImage">Image File</label>
                <input type="file" placeholder="Image" id="editImage" />
              </div>
              <div class="form-field-admin">
                <input type="number" placeholder="Price" id="editPrice" />
              </div>
              <div class="form-field-admin">
                <textarea
                  rows="2"
                  maxlength="50"
                  placeholder="Description"
                  id="editDescription"
                ></textarea>
              </div>
              <div class="form-field-admin">
                <button class="btn" id="saveEditBtn">Save Changes</button>
              </div>
            </fieldset>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
