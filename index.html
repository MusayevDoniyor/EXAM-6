<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EXAM-6 || Admin</title>
    <meta
      name="description"
      content="Admin panel for managing products in EXAM-6, including adding, editing, and viewing product details."
    />
    <meta
      name="keywords"
      content="EXAM-6, Admin, Product Management, E-commerce"
    />
    <meta name="author" content="Your Name" />
    <meta name="robots" content="index, follow" />
    <link
      rel="shortcut icon"
      href="./Images/favicon/admin.ico"
      type="image/x-icon"
    />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="EXAM-6 Admin Panel" />
    <meta
      property="og:description"
      content="Admin panel for managing products in EXAM-6."
    />
    <meta property="og:image" content="URL_to_image" />
    <meta property="og:url" content="URL_of_your_page" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="EXAM-6 Admin Panel" />
    <meta
      name="twitter:description"
      content="Admin panel for managing products in EXAM-6."
    />
    <meta name="twitter:image" content="URL_to_image" />

    <!-- CSS -->
    <link rel="stylesheet" href="./Styles/main.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Scripts -->
    <script defer src="./Scripts/index.js"></script>

    <!-- Sweetalert2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <header>
      <button class="logoutBtn" id="logoutBtn" type="submit">Logout</button>
    </header>
    <main>
      <section class="newProduct">
        <fieldset>
          <legend>New Product</legend>
          <form>
            <div class="form-field-admin">
              <input type="text" placeholder="Title" id="title" required />
            </div>
            <div class="form-field-admin form-field-admin-file">
              <label for="image"
                >Image File
                <span class="imageIcon">
                  <img
                    src="./Images/add_photo_alternate_outlined.svg"
                    alt="Add image icon"
                  />
                </span>
              </label>
              <input type="file" placeholder="Image" id="image" required />
            </div>
            <div class="form-field-admin">
              <input type="number" placeholder="Price" id="price" required />
            </div>
            <div class="form-field-admin">
              <textarea
                rows="3"
                cols="50"
                placeholder="Description"
                id="description"
                required
              ></textarea>
            </div>
            <div class="form-field-admin">
              <button class="btn" type="submit">New Product</button>
            </div>
          </form>
        </fieldset>
      </section>

      <section class="productsMainContainer" id="productsMainContainer">
        <h2 id="productsLength">Product List</h2>
        <div id="productsContainer"></div>

        <div id="productModal" class="modal">
          <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="modalContent"></div>
          </div>
        </div>

        <div id="editModal" class="modal">
          <div class="modal-content">
            <span class="close-button">&times;</span>
            <fieldset>
              <legend>Edit Product</legend>
              <div class="form-field-admin">
                <input type="text" placeholder="Title" id="editTitle" />
              </div>
              <div class="form-field-admin form-field-admin-file">
                <label for="editImage"
                  >Image File
                  <span>
                    <img
                      src="./Images/add_photo_alternate_outlined.svg"
                      alt="Add image icon"
                    />
                  </span>
                </label>
                <input type="file" placeholder="Image" id="editImage" />
              </div>
              <div class="form-field-admin">
                <input type="number" placeholder="Price" id="editPrice" />
              </div>
              <div class="form-field-admin">
                <textarea
                  rows="2"
                  placeholder="Description"
                  id="editDescription"
                ></textarea>
              </div>
              <div class="form-field-admin form-field-admin-saveChanges">
                <button class="btn" id="saveEditBtn">Save Changes</button>
              </div>
            </fieldset>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <p id="copyright">
        &copy; 2024 Product Tracker. All Rights Reserved. Crafted with passion
        by Doniyor Musayev.
      </p>
    </footer>
  </body>
</html>
